<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文句子转变量</title>
    <style>
        .example {
            font-size: 12px;
        }
    </style>
</head>

<body style="text-align: center;padding-top: 100px;">
    <h2>英文句子 → 变量</h2>
    <textarea id="text-area" cols="40" rows="10"></textarea>
    <p>
        <button id="small-hump" type="button">复制为小驼峰</button>
        <p class="example">例：<em>getValueName</em></p>
    </p>
    <p>
        <button id="big-hump" type="button">复制为大驼峰</button>
        <p class="example">例：<em>GetValueName</em></p>
    </p>
    <p>
        <button id="kebab-case" type="button">复制为短横线</button>
        <p class="example">例：<em>get-value-name</em></p>
    </p>
    <div id="output"></div>
</body>
<script>
    var smallHump = document.querySelector('#small-hump');
    var bigHump = document.querySelector('#big-hump');
    var kebabCase = document.querySelector('#kebab-case');
    var textArea = document.querySelector('#text-area');

    function copyTextToClipboard(value, mode) {
        var elTextArea = document.createElement('textarea');
        if (value.length === 0) {
            document.getElementById('output').innerHTML = `没有内容`;
            return;
        } else if (value.indexOf(' ') === -1) {
            document.getElementById('output').innerHTML = `内容：「${value}」，不是句子。`;
            return;
        }
        var arr = value.split(' ');
        var subArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (mode === 'small-hump') {
                if (i === 0) {
                    subArr.push(arr[i].charAt(0).toLowerCase() + arr[i].substring(1));
                    continue;
                }
                subArr.push(arr[i].charAt(0).toUpperCase() + arr[i].substring(1).toLowerCase());
            } else if (mode === 'big-hump') {
                subArr.push(arr[i].charAt(0).toUpperCase() + arr[i].substring(1).toLowerCase());
            } else if (mode === 'kebab-case') {
                if (i === 0) {
                    subArr.push(arr[i].charAt(0).toLowerCase() + arr[i].substring(1).toLowerCase());
                    continue;
                }
                subArr.push(`-${arr[i].charAt(0).toLowerCase() + arr[i].substring(1).toLowerCase()}`);
            }
        }
        elTextArea.value = subArr.join('');
        document.body.appendChild(elTextArea);
        elTextArea.select();
        try {
            document.execCommand('copy');
        } catch (err) {}
        document.body.removeChild(elTextArea);
        document.getElementById('output').innerHTML = `已复制：${elTextArea.value}`;
    }
    smallHump.addEventListener('click', function () {
        copyTextToClipboard(textArea.value, 'small-hump');
    });
    bigHump.addEventListener('click', function () {
        copyTextToClipboard(textArea.value, 'big-hump');
    });
    kebabCase.addEventListener('click', function () {
        copyTextToClipboard(textArea.value, 'kebab-case');
    });
</script>

</html>
